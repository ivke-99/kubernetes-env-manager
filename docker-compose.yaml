version: '3.8'

networks:
  kubernetes-env-manager:
    name:  kubernetes-env-manager


services:
  kubernetes-env-manager-backend:
    build:
      context: ./
      args:
        - APP_VERSION
        - APP_DIR=backend
    image: ${REGISTRY}/kubernetes-env-manager-backend:${APP_VERSION}
    container_name:kubernetes-env-manager-backend
    env_file:
      - .env
    networks:
      kubernetes-env-manager:
        aliases:
          - rest_api
    ports:
      - "8080:80"